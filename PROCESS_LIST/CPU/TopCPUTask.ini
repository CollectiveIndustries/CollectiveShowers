[Rainmeter]
Update=1000
DynamicWindowSize=1
BackGroundMode=2
SolidColor=0,0,0,255

;Measure maximum CPU time for use in MaxValue in other measures
[MeasureCPUMax]
Measure=Plugin
Plugin=AdvancedCPU

;Measure current CPU usage with MaxValue set
[MeasureCPU]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
MaxValue=[MeasureCPUMax]
DynamicVariables=1

;Measure Name of top process
[MeasureTopName]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
TopProcess=2

;Measure CPU usage of top process with MaxValue set
[MeasureTop%]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
TopProcess=1
MaxValue=[MeasureCPUMax]
DynamicVariables=1

;Show current CPU usage as a percentage
[MeterCPU]
Meter=String
MeasureName=MeasureCPU
Y=2R
FontColor=255,255,255,255
FontSize=12
AntiAlias=1
Percentual=1
NumOfDecimals=2
DynamicVariables=1
Text=CPU Usage: %1

;Show name of top process
[MeterTopName]
Meter=String
MeasureName=MeasureTopName
Y=2R
FontColor=255,255,255,255
FontSize=12
AntiAlias=1

;Show CPU usage of top process as a percentage
[MeterTop%]
Meter=String
MeasureName=MeasureTop%
X=2R
Y=0r
FontColor=255,255,255,255
FontSize=12
AntiAlias=1
Percentual=1
NumOfDecimals=2
Text=(%1)